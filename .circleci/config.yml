version: 2
jobs:
  deploy-backend:
    docker:
      - image: rastasheep/ubuntu-sshd
    working_directory: ~/repo/backend
    steps:
      - add_ssh_keys:
          fingerprints:
            - "44:ec:8d:af:98:49:d4:27:59:41:ae:f5:9b:8b:87:a5"
      - checkout
      - run:
          name: Add known host
          command: ssh-keyscan -H $SSH_HOST > ~/.ssh/known_hosts
      - run: 
          name: SSH deploy
          command: |
            ssh $SSH_USER@$SSH_HOST << EOF
            cd ./int20h-test-photo-viewer
            git fetch --all
            git reset --hard origin/$CIRCLE_BRANCH
            exit

  build-frontend:
    docker:
      - image: node:10.15.1-slim
    steps:
      -  run:
          name: Prereqs
          command: |
            apt-get -q1 -y update
            apt-get -q1 -y install git ca-certificates curl openssl
      - checkout
      - run:
          name: Yarn install 
          command: cd ~/project/frontend && yarn install
      - run:
          name: Yarn build
          command: cd ~/project/frontend && yarn run build
      - save_cache:
          key: build-cache
          paths:
            - ~/project/frontend/build
  
  deploy-frontend:
    docker:
      - image: rastasheep/ubuntu-sshd
    steps:
      - add_ssh_keys:
          fingerprints:
            - "44:ec:8d:af:98:49:d4:27:59:41:ae:f5:9b:8b:87:a5"
      - run:
          name: Add known host
          command: ssh-keyscan -H $SSH_HOST > ~/.ssh/known_hosts
      - run:
          name: Install rsync
          command: |
            apt-get -q1 -y update
            apt-get install rsync grsync -y
      
      - checkout
      - restore_cache:
          keys: build-cache
      
      - run:
          name: SSH frontend deploy
          command: rsync -avz --delete ~/project/frontend/build/ $SSH_USER@$SSH_HOST:public/photo-viewer 
        
workflows:
  version: 2
  backend-deploy-flow:
    jobs:
      - deploy-backend:
          filters:
            branches:
              only:
                - master
                - backend
          context: ddforce-photo-viewer
  
  frontend-deploy-flow:
    jobs:
      - build-frontend
      - deploy-frontend:
          requires:
            - build-frontend
          filters:
            branches:
              only: master
          context: ddforce-photo-viewer


            